    <script>
    let slideIndex = 0;

    function moveSlide(direction) {
      const slides = document.querySelector('.carousel-wrapper');
      const totalSlides = document.querySelectorAll('.reflection-image').length;
      
      slideIndex += direction;

      // If we go past the last image, loop back to start
      if (slideIndex >= totalSlides) {
        slideIndex = 0;
      }
      // If we go before the first image, loop to end
      if (slideIndex < 0) {
        slideIndex = totalSlides - 1;
      }

      // Move the slide
      const offset = -slideIndex * 100; // Move by 100% width
      slides.style.transform = `translateX(${offset}%)`;
    }
    </script>
